win:
  target:
    - target: nsis
      arch: x64

  icon: build/icon.ico

  publish:
    - provider: github
      protocol: https
      owner: ${GH_OWNER}
      repo: ${GH_REPO}
      token: ${GH_TOKEN}


mac:
  target:
    - target: dmg
      arch: arm64

    - target: pkg
      arch: x64

  icon: build/icon.icns

  publish:
    - provider: github
      protocol: https
      owner: ${env.GH_OWNER}
      repo: ${env.GH_REPO}
      token: ${env.GH_TOKEN}